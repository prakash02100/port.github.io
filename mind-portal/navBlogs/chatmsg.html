<!DOCTYPE html>
<html>
  <head>
    <title>My Messaging Interface</title>
   <style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(90deg, #33041b, #991254);
  color: #fff;
  font-family: Arial, sans-serif;
}

.container {
  margin: 50px auto;
  max-width: 800px;
}

.chat {
  border: 2px solid #fff;
  border-radius: 5px;
  overflow: hidden;
}

.chat-header {
  background-color: #991254;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.chat-header-text {
  text-align: center;
}

.chat-header-text h2 {
  font-size: 24px;
  font-weight: bold;
}

.chat-history {
  padding: 20px;
  height: 400px;
  overflow-y: scroll;
}

.chat-history .message {
  margin-bottom: 20px;
  display: flex;
  align-items: flex-start;
}

.chat-history .message .avatar {
  width: 40px;
  height: 40px;
  margin-right: 10px;
  background-color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 18px;
}

.chat-history .message .message-content {
  max-width: 60%;
  background-color: #fff;
  padding: 10px;
  border-radius: 5px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
}

.chat-history .message .message-content .message-text {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 5px;
}

.chat-history .message .message-content .message-time {
  font-size: 12px;
  font-style: italic;
}

.chat-message-form {
  background-color: #991254;
  padding: 10px;
}

.chat-message-form .input-group {
  display: flex;
}

.chat-message-form .input-group .form-control {
  flex: 1;
  border-radius: 20px;
  border: none;
  padding: 10px;
  margin-right: 10px;
  font-size: 16px;
}

.chat-message-form .input-group .btn-primary {
  border-radius: 20px;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #fff;
  color: #991254;
  font-weight: bold;
}


   </style>
  </head>
  <body>
    <div class="container">
      <div class="chat">
        <div class="chat-header">
          <div class="chat-header-text">
            <h2>My Chat Room</h2>
          </div>
        </div>
        <div class="chat-history" id="chat-history">
        </div>
        <div class="chat-message-form">
          <form onsubmit="return false">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your message" id="message-input">
              <div class="input-group-append">
                <button type="button" class="btn btn-primary" id="send-button">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <audio id="notification-sound">
      <source src="./Krishna Flute.mp3" type="audio/mpeg">
    </audio>

<script>
    // Global variables
const chatHistory = document.getElementById('chat-history');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const notificationSound = document.getElementById('notification-sound');

let messages = [];

// Function to add a message to the chat history
function addMessageToHistory(message) {
  messages.push(message);

  const messageContainer = document.createElement('div');
  messageContainer.classList.add('message-container');
  messageContainer.classList.add(message.fromMe ? 'outgoing' : 'incoming');

  const messageText = document.createElement('div');
  messageText.classList.add('message-text');
  messageText.textContent = message.text;

  const messageInfo = document.createElement('div');
  messageInfo.classList.add('message-info');
  messageInfo.textContent = message.fromMe ? 'You' : message.sender;

  messageContainer.appendChild(messageText);
  messageContainer.appendChild(messageInfo);

  chatHistory.appendChild(messageContainer);
  chatHistory.scrollTop = chatHistory.scrollHeight;
  notificationSound.play();
}

// Function to send a message
function sendMessage() {
  const text = messageInput.value.trim();

  if (!text) {
    return;
  }

  const message = {
    text,
    sender: 'User',
    fromMe: true
  };

  addMessageToHistory(message);
  messageInput.value = '';
}

// Event listeners
sendButton.addEventListener('click', sendMessage);

messageInput.addEventListener('keydown', (event) => {
  if (event.key === 'Enter') {
    sendMessage();
  }
});

</script>

</body>
</html>
