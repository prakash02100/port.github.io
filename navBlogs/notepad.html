	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background: linear-gradient(90deg, #33041b, #991254);
			font-family: Arial, sans-serif;
		}

		.container {

		.sticky{

			margin-bottom: 20px;

		.notepads {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.notepad {
			background-color: #9b0959;
			border: 1px solid #CCCCCC;
			box-shadow: 0 0 25px 0 #9b0959; 
			border-radius: 5px;
			margin-bottom: 20px;
			width: 1080px;
			height: 740px;
			padding: 10px;
		}

		.notepad-text {
			background-color: #9b0959;
			font-family: 'Times New Roman', Times, serif;
			width: 1080px;
			height: 740px;
			resize: none;
			border: none;
			outline: none;
			font-size: 26px;
		}

		.notepad-actions {
			display: flex;
			justify-content: space-between;
			margin-top: 10px;
		}

		.notepad-save,
		.notepad-clear {
			background-color: #4CAF50;
			color: #FFFFFF;
			border: none;
			border-radius: 5px;
			padding: 5px 10px;
			cursor: pointer;
			font-size: 16px;
			transition: all 0.3s ease-in-out;
		}

		.notepad-save:hover,
		.notepad-clear:hover {
			background-color: #3E8E41;
		}

		@media screen and (max-width: 768px) {
			.notepad {
				width: 100%;
			}
		}
	</style>
</head>

  <script>
    const addNoteButton = document.getElementById("add-note-button");
    const notepads = document.querySelector(".notepads");
  
    // function to create new notepad
    function createNotepad() {
      // create new notepad element
      const notepad = document.createElement("div");
      notepad.classList.add("notepad");
  
      // create text area element
      const textarea = document.createElement("textarea");
      textarea.classList.add("notepad-text");
  
      // create actions div
      const actionsDiv = document.createElement("div");
      actionsDiv.classList.add("notepad-actions");
  
      // create save button element
      const saveButton = document.createElement("button");
      saveButton.classList.add("notepad-save");
      saveButton.innerText = "Save";
      saveButton.addEventListener("click", saveNotepad);
  
      // create clear button element
      const clearButton = document.createElement("button");
      clearButton.classList.add("notepad-clear");
      clearButton.innerText = "Clear";
      clearButton.addEventListener("click", clearNotepad);
  
      // add text area and buttons to notepad element
      actionsDiv.appendChild(saveButton);
      actionsDiv.appendChild(clearButton);
      notepad.appendChild(textarea);
      notepad.appendChild(actionsDiv);
  
      // add notepad to notepads container
      notepads.insertBefore(notepad, addNoteButton.parentNode);
    }
  
    // function to save notepad content
    function saveNotepad(event) {
      const saveSound = document.getElementById("save-sound");
      saveSound.play();
      const textArea = event.target.parentNode.parentNode.querySelector(".notepad-text");
      localStorage.setItem("notepad-" + Date.now(), textArea.value);
    }
  
    // function to clear notepad content
    function clearNotepad(event) {
      const clearSound = document.getElementById("clear-sound");
      clearSound.play();
      const textArea = event.target.parentNode.parentNode.querySelector(".notepad-text");
      textArea.value = "";
    }
  
    // add event listener to "Add New Note" button
    addNoteButton.addEventListener("click", createNotepad);
  </script>
